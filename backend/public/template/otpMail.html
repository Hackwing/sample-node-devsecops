<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OTP Verification</title>
</head>
<body style="margin: 0; padding: 0; background: #f4f6fb; font-family: 'Helvetica Neue', sans-serif;">
  <table width="100%" bgcolor="#f4f6fb" cellpadding="0" cellspacing="0">
    <tr>
      <td align="center" style="padding: 40px 20px;">
        <table width="100%" cellpadding="0" cellspacing="0" style="max-width: 480px; background: #ffffff; border-radius: 12px; box-shadow: 0 8px 30px rgba(0,0,0,0.08);">
          
          <!-- Header -->
          <tr>
            <td align="center" style="padding: 30px 20px; background: #0052cc; border-top-left-radius: 12px; border-top-right-radius: 12px;">
              <h1 style="margin: 0; font-size: 24px; color: #ffffff;">POVOMAH</h1>
              <p style="margin: 4px 0 0; font-size: 14px; color: #d6e3ff;">Secure OTP Verification</p>
            </td>
          </tr>
          
          <!-- Body -->
          <tr>
            <td style="padding: 30px 30px 10px; color: #333333;">
              <p style="font-size: 16px;">Hi <strong>{{username}}</strong>,</p>
              <p style="font-size: 15px; margin: 15px 0 30px;">
                Your One-Time Password (OTP) to verify your account is:
              </p>
              
              <!-- OTP Box -->
              <div style="text-align: center; margin: 0 auto 30px;">
                <p style="display: inline-block; background: #f0f5ff; border: 1px dashed #0052cc; border-radius: 8px; padding: 15px 30px; font-size: 28px; font-weight: bold; color: #0052cc;">
                  {{otp}}
                </p>
              </div>

              <p style="font-size: 13px; color: #999999;">
                This OTP will expire in 10 minutes. Do not share it with anyone.
              </p>
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td align="center" style="padding: 20px; background: #f9fafc; border-bottom-left-radius: 12px; border-bottom-right-radius: 12px;">
              <p style="font-size: 13px; color: #999;">Need help? <a href="{{SUPPORT_LINK}}" style="color: #0052cc; text-decoration: none;">Contact Support</a></p>
              <p style="font-size: 12px; color: #ccc;">Â© 2025 Povomah</p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
